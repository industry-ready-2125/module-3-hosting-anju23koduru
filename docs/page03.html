<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginForm</title>
    <style>
        .container{
            width:300px;
            display:flex;
            text-align: center;
            flex-direction: column;
            margin:5px 10px;
            padding:40px 40px;
            gap:20px;
           background-color:rgb(170, 209, 197);
           border:5px;

        }
        body{
            width:100%;
            height:100vh;
            background-repeat: no-repeat;
            background-image: url("https://thumbs.dreamstime.com/b/spring-summer-season-abstract-nature-background-grass-blue-sky-back-49716369.jpg");
           display:grid;
           place-items: center;
           display: grid;
           margin:10px 10px;
           padding:20px 10px;
           background-size: cover;
        }
        input{
            width:100%;
            padding:8px;
            margin: 8px 0px;
            outline:none;
        }
        button{
            width:100%;
            padding:8px;
            margin:12px;
            background-color:blue;
            color:beige;
            border-radius: 5px;
            font-size: 15px;
            outline:none;
            border:none;
        }
        button:hover{
            background-color: #298bdb;
        }
        p{
            text-align: start;
            padding:0 5px;
            color:grey;
            margin:3px;
        }
    </style>
    <a href="newscover.html"></a>
    <a href="Register.html"></a>

</head>
<body>
    <div class="container">
    <form action="">
    <h2>Login Form</h2>
    <input type="text" placeholder="Username" required>
    <input type="text" placeholder="Password" required>
    <p>Forgot Password?</p>
    <button>submit</button>
    </form>
    <p class="account">DON'T HAVE AN ACCOUNT
    <a href="">Sign Up</a></p>
    </div>
</body>
</html>
